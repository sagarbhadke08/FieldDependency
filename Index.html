<!-- search-form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Form</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <form onsubmit="search(); return false;">
            <!-- Return false bcz it should avoid default form submisson -->
            <div class="form-group">
                <label for="friendName">Friend Name:</label>
                <input type="text" class="form-control" name="friendName" id="friendName" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>

  
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


    <script>
        function search() {
            var friendName = $('#friendName').val();
            window.open('search-results.php?friendName=' + friendName, 'Search Results', 'width=400, height=300');
        }
    </script>
</body>
</html>
